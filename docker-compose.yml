services:
  php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: project_php
    volumes:
      - ./:/var/www/project:cached
      - composer_cache:/root/.composer
    environment:
      - DATABASE_URL=mysql://project:project@db_default:3306/project?serverVersion=mariadb-11.4.9
    depends_on:
      db_default:
        condition: service_healthy
    networks:
      - project

  nginx:
    image: nginx:alpine
    container_name: project_nginx
    ports:
      - "8080:80"
    volumes:
      - ./public:/var/www/project/public:cached
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - php
    networks:
      - project

  db_default:
    image: mariadb:11.4.9
    container_name: project_db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: project
      MYSQL_USER: project
      MYSQL_PASSWORD: project
    ports:
      - "3306:3306"
    volumes:
      - db_default:/var/lib/mysql
    networks:
      - project
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 5s
      timeout: 3s
      retries: 10

  node:
    image: node:20.19.4-alpine
    container_name: project_node
    working_dir: /var/www/project
    volumes:
      - ./:/var/www/project:cached
      - node_modules:/var/www/project/node_modules
    command: sh -c "yarn install && yarn watch"
    networks:
      - project

networks:
  project:
    driver: bridge

volumes:
  db_default:
  composer_cache:
  node_modules:
